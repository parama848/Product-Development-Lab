<body>

   <div class="navbar">

    <div class="hamburger-container">
        <div class="hamburger" onclick="toggleMenu()" style="display: flex; margin-bottom: 13px;">&#9776;</div>
        <div class="menu" id="menu">
            <a href="account.html" class="menu-item">
                <img src="images/profile-user.png" alt="Account">

            <a href="chat.html" class="menu-item">

    </div>
</div>
<!-- navigation -->

        <!-- cart items details -->

        <div class="small-container cart-page" style="background: radial-gradient(#fff, #f3ecec);">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr id="Pt-cart-1">
                    <td>
                        <div class="cart-info">
                            <img src="images/buy-1.jpg">
                            <div>
                                <p>Red Printed Tshirt</p>
                                <small>Price: Rs 299</small><br>

                                <button onclick="removeItem(this)" class="remove-btn"
                                    style="cursor: pointer;">Remove</button>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" id="quantity" min="1" value="1" onchange="updateSubtotal()"></td>
                    <td id="subtotal">Rs 299</td>
                </tr>
                </tr>
                
        </div>
    </div>



    <!-- cart items details -->



    <script>

        function removeItem(button) {
            // Get the row element (tr) of the clicked button
            let row = button.closest("tr");

            // Remove the row from the table
            row.remove();

        }
        function updateSubtotal() {
            let price = 299; // Price per item
            let quantity = document.getElementById("quantity").value;
            let subtotal = price * (quantity ? parseInt(quantity) : 0);
            document.getElementById("subtotal").innerText = "Rs " + subtotal.toFixed(2);
        }
        updateSubtotal();

          //navigation
          function toggleMenu() {
                        var menu = document.getElementById("menu");
                        menu.classList.toggle("menu-visible");
                    }


    </script>
</body>
