<div class="notification">
    <h2>ðŸš¨ Product Alert Notifications ðŸš¨</h2>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Issue Category</th>
                <th>Total Complaints (This Week)</th>
                <th>Alert Status</th>
            </tr>
        </thead>
        <tbody id="alertTableBody">
            <!-- Data will be inserted dynamically -->
        </tbody>
    </table>
</div>

    <script>
        // Sample data
        const alertData = [
            { productID: "P123", issue: "Delivery Issue", complaints: 12 },
            { productID: "P125", issue: "Payment Issue", complaints: 9 },
            { productID: "P127", issue: "Product Quality", complaints: 15 },
            { productID: "P130", issue: "Pricing Issue", complaints: 11 },
            { productID: "P135", issue: "Return Issue", complaints: 14 }
        ];

        // Function to populate table
        function populateAlerts() {
            const tableBody = document.getElementById("alertTableBody");
            alertData.forEach(alert => {
                let row = `<tr>
                    <td>${alert.productID}</td>
                    <td>${alert.issue}</td>
                    <td>${alert.complaints}</td>
                    <td class="alert">ALERT ðŸš¨</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Load alerts when page loads
        window.onload = populateAlerts;


        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("menu-visible");
        }
    </script>
