<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniShop Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Navbar Styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(181, 226, 229);
        padding: 10px 20px;
        position: relative;
        overflow: visible;
        /* Ensure menu is not clipped */
        z-index: 1000;
        /* Higher than background */
    }

    /* Logo */
    .logo {
        font-size: 20px;
        font-weight: bold;
        color: rgb(129, 62, 223);
    }

    /* Search Bar */
    .search-container {
        flex-grow: 1;
        display: flex;
        justify-content: center;
    }

    .search-bar {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 5px;
        padding: 5px 10px;
        width: 60%;
        max-width: 500px;
    }

    .search-bar input {
        border: none;
        outline: none;
        width: 100%;
        padding: 5px;
        font-size: 16px;
        color: black;
    }

    .search-bar img {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    /* Menu Styling */
    .menu {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 65px;
        right: 0px;
        width: 200px;
        color: black;
        border-radius: 5px;
        padding: 10px;
        z-index: 1001;
        /* Higher than background */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    /* Menu Items */
    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        color: rgb(46, 15, 47);
        text-decoration: none;
    }

    .menu-item img {
        width: 30px;
        height: 30px;
    }

    .menu-item span {
        font-size: 16px;
    }

    .menu-item:hover {
        background-color: rgb(181, 226, 229);
        border-radius: 5px;
        color: white;
    }

    /* Hamburger Menu */
    .hamburger {
        font-size: 30px;
        cursor: pointer;
        position: relative;
        color: white;
        z-index: 1100;
    }

    .hamburger-container {
        position: relative;
        display: inline-block;
        z-index: 1100;
    }

    /* Show Menu when active */
    .menu-visible {
        display: flex !important;
    }
</style>

<body>

    <div class="navbar">
        <div class="logo" style="display: flex; margin-bottom: 15px;">UniShop</div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
                    type="module"></script>
                <dotlottie-player src="https://lottie.host/f61e4fbe-b514-442b-8259-499c4b4d6c2d/vdvDEw58dg.lottie"
                    background="transparent" speed="1" style="width: 40px; height: 40px" loop
                    autoplay></dotlottie-player>
            </div>
        </div>
        <div class="hamburger-container">
            <div class="hamburger" onclick="toggleMenu()" style="display: flex; margin-bottom: 13px;">&#9776;</div>
            <div class="menu" id="menu">
                <a href="account.html" class="menu-item">
                    <img src="images/profile-user.png" alt="Account">
                    <span>Account</span>
                </a>
                <a href="chat.html" class="menu-item">
                    <img src="images/chat.png" alt="Chat">
                    <span>Chat</span>
                </a>
                <a href="cart.html" class="menu-item">
                    <img src="images/shopping-bag.png" alt="Cart">
                    <span>Cart</span>
                </a>
                <a href="mail.html" class="menu-item">
                    <img src="images/email.png" alt="Notification">
                    <span>Notification</span>
                </a>
                <a href="company.html" class="menu-item">
                    <img src="images/consumer-research.png" alt="Company">
                    <span>Company</span>
                </a>
                <a href="ForeCasting.html" class="menu-item">
                    <img src="images/product forecasting.png" alt="Company">
                    <span>Product Forecasting</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <img src="images/amazon.png" width="100%">
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("menu-visible");
        }

    </script>

</body>

</html>
